<!DOCTYPE html>
<html>
<!--- linking this html page to its css page --->
<link rel="stylesheet" href="css_loginpage_pollking.css">
<script src="login_page.js"></script>

<head>
    <!-- Creating a name for the page and inserting the logo on the page -->
    <title> Poll King: Log In </title>
    <img src="Poll App.png" align="left" style="width:50px;height:100px" class="pollapp">
    <div>
    </div>
    <!-- to create a group of buttons that will be beside each other, one to switch accounts and one to sign up -->
    <div class="switchbuttons">
        <button>Switch Accounts</button>
        <button>Sign Up</button>

    </div>
</head>

<body>
    <!-- All the headings and textareas are created -->
    <h1 align="center" font=18px> PollKing </h1>
    <h2 align="center" font=16px>Log In </h2>
    <h3 align="left" font=14px>Username :</h3>
    <textarea align="left" font=14px placeholder="abc@example.com" id="username"></textarea>
    <h3 align="left" font=14px>Password</h3>
    <textarea align="left" font=14px id="passwordlogin" placeholder="*******"></textarea>
    <button class="btn" value="enter" id="enter" align="left" onclick="enter()"> Login </button>
    <button align="center" class="google">Continue with Goggle</button>
    <div class="btn-group"></div>
    <button align="center" font=10px>I forgot my password</button><br>










</body>

</html>
